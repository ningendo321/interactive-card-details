<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&family=Rubik:wght@300&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <title>Card Details</title>
</head>
<body>
    <div class="container">
        <div class="left-div">
            <img class="bg-img" src="images/bg-main-desktop.png" alt="bg">
            <img class="bg-mobile" src="images/bg-main-mobile.png" alt="mobile-bg">
            <img class="logo-img" src="images/card-logo.svg" alt="card">
            <img class="back-img" src="images/bg-card-back.png" alt="card-back">
            <div class="front-div">
                <img class="front-img" src="images/bg-card-front.png" alt="front">
                <p class="card-number-display">0000 0000 0000 0000</p>
                <p class="card-holder-display">Kawhi Leonard</p>
                <p class="expiry-month-display">00</p>
                <p class="divider-display">/</p>
                <p class="expiry-year-display">00</p> 
                <p class="cvc-display">000</p>
            </div>

        </div>
        <div class="righr-div">
            <div class="card-content">
                <form action="#" class="myform">
                    <label for="name">CARDHOLDER NAME</label>
                    <input class="input-style"  type="text" name="name" id="name" placeholder="Kawhi Leonard" oninput="inputname()">
                    <p class="name-error"></p>
                    <label for="number">CARD NUMBER</label>
                    <input class="input-style" oninput="inputnumber()" type="text" name="number" id="number" placeholder="1234 5678 9012 3455">
                    <p class="number-error"></p>
                    <div class="flex column">
                        <div class="flex">
                            <label for="MM">EXP. DATE (MM/YY)</label>
                            <label for="YY"></label>
                            <label for="cvc">CVC</label>   
                        </div>
                        <div class="flex last-3-input">
                            <input class="input-style expiry" oninput="inputMM()" type="text" name="mm"    id="MM" placeholder="MM">
                            <input class="input-style expiry" oninput="inputYY()" type="text" name="yy" id="YY" placeholder="YY">
                            <input class="input-style" oninput="inputCVC()" type="text" name="cvc" id="cvc" placeholder="e.g 123">    
                            
                        </div>
                         <p id="date-error"></p>
                    </div>
                   <button class="btn">Confirm</button>
                </form>
            </div>
            <div class="thank-you flex hidden">
                <img src="images/icon-complete.svg" alt="icon">
                <p class="thank-you-p">THANK YOU!</p>
                <p>We've added your card details</p>
                <button class="btn continue">Continue</button>
            </div>
        </div>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
